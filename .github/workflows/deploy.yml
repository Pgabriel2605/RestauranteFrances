name: Deploy to Azure AKS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create verification file
      run: |
        echo "Application verified: $(date)" > verification.txt
        echo "✅ verification.txt created successfully"

    - name: Verify required files
      run: |
        echo "=== VERIFICANDO ARQUIVOS OBRIGATÓRIOS ==="
        ls -la
        test -f verification.txt && echo "✅ verification.txt exists" || echo "❌ verification.txt missing"
        test -f index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
        test -f Dockerfile && echo "✅ Dockerfile exists" || echo "❌ Dockerfile missing"

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: |
        docker build -t restaurante-frances-ci .

    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 8080:80 restaurante-frances-ci
        sleep 10
        curl -f http://localhost:8080/ || exit 1
        docker stop test-container

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t thezyon/restaurante-frances:${{ github.sha }} .
        docker build -t thezyon/restaurante-frances:latest .
        docker push thezyon/restaurante-frances:${{ github.sha }}
        docker push thezyon/restaurante-frances:latest
