    <script>

        const etapas = document.querySelectorAll('.etapa');
        const progressBlocks = document.querySelectorAll('.progress-block'); // correto
        const btnProximo = document.getElementById('proximo');
        const btnVoltar = document.getElementById('voltar');

        let indiceAtual = 0; // começa na primeira etapa

        function mostrarEtapa(indice) {
            // Atualiza o conteúdo
            etapas.forEach((etapa, i) => {
                etapa.classList.toggle('ativo', i === indice);
            });

            // Atualiza a barra em blocos
            progressBlocks.forEach((block, i) => {
                block.classList.toggle('active', i <= indice);
            });
        }

        btnProximo.addEventListener('click', () => {
            if (indiceAtual < etapas.length - 1) {
                indiceAtual++;
                mostrarEtapa(indiceAtual);
            }
        });

        btnVoltar.addEventListener('click', () => {
            if (indiceAtual > 0) {
                indiceAtual--;
                mostrarEtapa(indiceAtual);
            }
        });

        // --- Calendário de agendamento ---
const datePicker = document.getElementById('datePicker');
const horariosContainer = document.getElementById('horariosContainer');
const selectedDaySpan = document.getElementById('selectedDay');
const selectedHourSpan = document.getElementById('selectedHour');

let selectedDate = null;
let selectedTime = null;

// Horários de 2 em 2 horas (12h às 22h)
const horarios = [];
for (let h = 12; h <= 22; h += 2) {
    const horaStr = h.toString().padStart(2, '0') + ':00';
    horarios.push(horaStr);
}

// Renderizar horários
function renderHorarios() {
    horariosContainer.innerHTML = '';
    horarios.forEach(hora => {
        const btn = document.createElement('button');
        btn.classList.add('btn', 'btn-outline-primary');
        btn.textContent = hora;

        if (hora === selectedTime) btn.classList.add('active');

        btn.addEventListener('click', () => {
            selectedTime = hora;
            renderHorarios();
            selectedHourSpan.textContent = selectedTime;
        });

        horariosContainer.appendChild(btn);
    });
}

// Evento de mudança de data
datePicker.addEventListener('change', (e) => {
    selectedDate = e.target.value;
    selectedDaySpan.textContent = selectedDate;
    selectedTime = null;
    selectedHourSpan.textContent = 'Nenhum';
    renderHorarios();
});

// Inicializa
renderHorarios();
